apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-hello-services-a
spec:
  ingressClassName: nginx
  rules:
    - http:
        paths:
          - path: /dev/service-a
            pathType: Prefix
            backend:
              service:
                name: hello-services-a-service
                port:
                  number: 80